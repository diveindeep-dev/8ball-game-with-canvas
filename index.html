<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="src/styles/index.css" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Games with canvas" />
  <link rel="apple-touch-icon" href="assets/logo192.png" />
  <link rel="manifest" href="assets/manifest.json" />

  <title>8 Ball</title>
</head>

<body>
  <div class="container">
    <div id="game-display">
      <div id="game-ui">
        <div id="game-starting-screen">
          <div class="title">
            <div class="title-sub">Behind the</div>
            8Ball
          </div>
          <div class="game-title-menu">
            <div id="game-title-options"></div>
            <div id="button-start">START</div>
          </div>
        </div>
        <div id="game-combo-ui">
          <div id="game-score" class="score-container">
            <div id="value-score"></div>
            <div id="game-combo">
              COMBO
              <div id="value-combo"></div>
              Left to WIN
            </div>
          </div>
          <div id="game-record" class="score-container">
            RECORD
            <div id="value-record"></div>
          </div>
          <div id="game-end-container">
            <div id="game-end-body">
              <div id="value-result"></div>
              <div id="value-end-score"></div>
              <div id="button-restart">RETRY</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div>Made by <a href="https://diveindeep.dev">dive in deep</a></div>
    </footer>
  </div>

  <script src="matter.js"></script>
  <script src="src/js/index.js" type="module"></script>
</body>

</html>
